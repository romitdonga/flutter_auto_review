name: flutter_auto_review
description: "A lightweight, cross-platform SDK for intelligently prompting users to review your Flutter app at the right moment."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  in_app_review: ^2.0.10
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  rive: ^0.14.0-dev.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/rating.riv

    # - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
