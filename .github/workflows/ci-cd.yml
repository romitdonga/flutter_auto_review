name: ðŸš€ Flutter APK Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - debug
          - release
          - bundle

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'

jobs:
  # ==================== JOB 1: Setup & Validation ====================
  setup:
    name: ðŸ“¦ Setup & Validation
    runs-on: ubuntu-latest
    outputs:
      flutter-version: ${{ steps.flutter-version.outputs.version }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ” Detect Flutter Version
        id: flutter-version
        run: |
          # Check root pubspec.yaml for SDK constraint
          if [ -f "pubspec.yaml" ]; then
            # Extract SDK version (e.g., ">=3.10.0 <4.0.0" -> "3.10.0")
            SDK_CONSTRAINT=$(grep -A1 'environment:' pubspec.yaml | grep 'sdk:' | sed "s/.*'>='//;s/' .*//" | head -1)
            if [ -n "$SDK_CONSTRAINT" ]; then
              echo "version=$SDK_CONSTRAINT" >> $GITHUB_OUTPUT
            else
              echo "version=3.38.0" >> $GITHUB_OUTPUT
            fi
          else
            echo "version=3.38.0" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ”‘ Generate Cache Key
        id: cache-key
        run: |
          PUBSPEC_HASH=$(sha256sum example/pubspec.lock | awk '{print $1}')
          echo "key=flutter-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-${PUBSPEC_HASH:0:8}" >> $GITHUB_OUTPUT
      
      - name: âœ… Validate pubspec.yaml
        run: |
          cd example
          if ! grep -q "name:" pubspec.yaml; then
            echo "âŒ Invalid pubspec.yaml"
            exit 1
          fi
          echo "âœ… pubspec.yaml is valid"
      
      - name: ðŸ“Š Print Configuration
        run: |
          echo "ðŸ”¹ Flutter Version: ${{ steps.flutter-version.outputs.version }}"
          echo "ðŸ”¹ Cache Key: ${{ steps.cache-key.outputs.key }}"
          echo "ðŸ”¹ Example Path: example/"


  # ==================== JOB 2: Build Debug APK ====================
  build-debug:
    name: ðŸ› ï¸ Build Debug APK
    runs-on: ubuntu-latest
    needs: setup
    if: |
      github.event_name != 'workflow_dispatch' || 
      github.event.inputs.build_type == 'all' || 
      github.event.inputs.build_type == 'debug'
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: ${{ needs.setup.outputs.cache-key }}
          cache-path: ${{ runner.tool_cache }}/flutter
      
      - name: ðŸ“¦ Get Dependencies (Root Package)
        run: |
          flutter pub get
          flutter --version
      
      - name: ðŸ“¦ Get Dependencies (Example)
        working-directory: example
        run: |
          flutter pub get
          flutter pub upgrade
      
      - name: ðŸ”¨ Build Debug APK
        working-directory: example
        run: |
          flutter build apk --debug \
            --target-platform android-arm64 \
            --verbose
      
      - name: ðŸ“Š APK Info
        working-directory: example
        run: |
          ls -lh build/app/outputs/flutter-apk/
          FILE_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
          echo "ðŸ“¦ Debug APK Size: $FILE_SIZE"
          echo "DEBUG_APK_SIZE=$FILE_SIZE" >> $GITHUB_ENV
      
      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-${{ github.sha }}
          path: example/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
          compression-level: 0

  # ==================== JOB 5: Analyze & Test ====================
  analyze-test:
    name: ðŸ” Analyze & Test
    runs-on: ubuntu-latest
    needs: setup
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.flutter-version }}
          channel: 'stable'
          cache: true
          cache-key: ${{ needs.setup.outputs.cache-key }}
      
      - name: ðŸ“¦ Get Dependencies
        run: |
          flutter pub get
          cd example && flutter pub get
      
      - name: ðŸ” Analyze Package
        run: |
          flutter analyze --no-fatal-infos
      
      - name: ðŸ” Analyze Example
        working-directory: example
        run: |
          flutter analyze --no-fatal-infos
      
      - name: ðŸ§ª Run Tests (if any)
        run: |
          if [ -d "test" ]; then
            flutter test --coverage
          else
            echo "âš ï¸ No tests found"
          fi


  # ==================== JOB 6: Create Release ====================
  create-release:
    name: ðŸŽ‰ Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-debug]
    if: |
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main' &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.build_type == 'all')
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Get Version from pubspec.yaml
        id: version
        working-directory: example
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Version: $VERSION"
      
      - name: ðŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: ðŸ“Š List Artifacts
        run: |
          echo "ðŸ“¦ Downloaded Artifacts:"
          find artifacts -type f -name "*.apk" -o -name "*.aab"
      
      - name: ðŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-build-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          body: |
            ## ðŸš€ Flutter Auto Review - Build ${{ github.run_number }}
            
            **Version:** ${{ steps.version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            ### ðŸ“¦ Downloads:
            - **Debug APK**: For testing and debugging
            - **Release APKs**: Optimized builds (ARM64, ARMv7, x86_64)
            - **App Bundle (AAB)**: For Google Play Store upload
            
            ### ðŸ”§ Changes:
            ${{ github.event.head_commit.message }}
            
            ### ðŸ“ Installation:
            1. Download the appropriate APK for your device
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            
            ### âš ï¸ Note:
            - Debug APK is larger and includes debugging symbols
            - Use ARM64 APK for modern devices (2016+)
            - Use App Bundle for Play Store submission
          draft: false
          prerelease: false
          files: |
            artifacts/debug-apk-${{ github.sha }}/app-debug.apk
            artifacts/release-apks-${{ github.sha }}/app-*-release.apk
            artifacts/app-bundle-${{ github.sha }}/app-release.aab
          token: ${{ secrets.GITHUB_TOKEN }}


  # ==================== JOB 7: Build Summary ====================
  build-summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [build-debug, analyze-test]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸŽ‰ Build Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Job Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Debug APK | ${{ needs.build-debug.result == 'success' && 'âœ… Success' || needs.build-debug.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Analyze & Test | ${{ needs.analyze-test.result == 'success' && 'âœ… Success' || needs.analyze-test.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: \`debug-apk-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Release APKs: \`release-apks-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- App Bundle: \`app-bundle-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Commit Details](${{ github.event.head_commit.url }})" >> $GITHUB_STEP_SUMMARY
